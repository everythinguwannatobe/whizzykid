<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhizzyKid</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="interface">
    <header>
        <a href="./">
            <h1 id="app-name">
                <span class="red">W</span>
                <span class="orange">h</span>
                <span class="yellow">i</span>
                <span class="green">z</span>
                <span class="">z</span>
                <span class="cyan">y</span>
                <span class="blue">K</span>
                <span class="violet">i</span>
                <span class="yellowgreen">d</span>
            </h1>
        </a>
    </header>
    <main>
        <h2>
            <span id="equation-number" class="operators"></span>
            What is the
            <span id="equation-phrase">sum</span>
            of the two numbers<span class="operators(1)">?</span>
        </h2>
        <div id="equation">
            <span class="numbers operands-and-operators" id="first-operand-element">0</span>
            <span class="operators operands-and-operators" id="operator-element">+</span>
            <span class="numbers operands-and-operators"
                  id="second-operand-element">0</span>
            <span class="operators operands-and-operators" id="equal-sign-element">=</span>
            <span class="operators operands-and-operators" id="equation-result"
                  contenteditable="true">?</span>
        </div>
        <p id="answer-comment"></p>
        <div id="answer-choices-container">
            <button type="button" class="answer-choices"
                    id="answer-choice-1-button">1
            </button>
            <button type="button" class="answer-choices"
                    id="answer-choice-2-button">0
            </button>
            <button type="button" class="answer-choices"
                    id="answer-choice-3-button">3
            </button>
            <button type="button" class="answer-choices"
                    id="answer-choice-4-button">2
            </button>
        </div>
        <div class="action-buttons-container">
<!--            <button class="action-buttons text-buttons" id="previous-button">Prev</button>-->
            <button class="action-buttons" id="check-button">Check</button>
<!--            <button class="action-buttons text-buttons" id="next-button">Next</button>-->
        </div>
    </main>
    <footer>
        <p>&copy;<span id="copyright-year"></span> WhizzyKid</p>
        <p>Made with <span id="heart">&hearts;</span> by <a href="#">Roche Kollie</a>
        </p>
    </footer>
</div>
<script type="module" src="script.js"></script>
</body>
</html>

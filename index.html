<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhizzyKid</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="interface">
    <header>
        <h1 id="app-name">WhizzyKid</h1>
    </header>
    <main>
        <h2>Find the <span id="equation-phrase"></span> of the two numbers:</h2>
        <div id="equation">
            <span class="numbers operands-and-operators" id="first-operand-element"></span>
            <span class="operators operands-and-operators" id="operator-element"></span>
            <span class="numbers operands-and-operators" id="second-operand-element"></span>
            <span class="operators operands-and-operators" id="equal-sign-element">=</span>
            <span class="operators operands-and-operators" id="equation-result">?</span>
        </div>
        <div id="answer-choices-container">
            <button type="button" class="answer-choices" id="answer-choice-1-button"></button>
            <button type="button" class="answer-choices" id="answer-choice-2-button"></button>
            <button type="button" class="answer-choices" id="answer-choice-3-button"></button>
            <button type="button" class="answer-choices" id="answer-choice-4-button"></button>
        </div>
        <div class="action-buttons-container">
            <button class="action-buttons" id="retry-button">Retry</button>
            <button class="action-buttons" id="check-button">Check</button>
            <button class="action-buttons" id="next-button">Next</button>
        </div>
    </main>
    <footer>
        <p>&copy; <span id="copyright-year"></span> WhizzyKid | Made with <span id="heart">&hearts;</span>  by <a href="#">Roche Kollie</a></p>
    </footer>
</div>
<script src="script.js"></script>
</body>
</html>
